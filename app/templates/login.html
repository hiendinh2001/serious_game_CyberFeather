{% extends 'layout/base.html' %}

{% block title %} Connexion {% endblock %}

{% block content %}

<div class="contact_section layout_padding padding_top_0">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="email_box">
          <div class="input_main">
            <div class="container">
              {% if err_msg %}
              <div class="alter alter-danger text-center">
                <h6 class="text-danger">{{ err_msg }}</h6>
              </div>
              {% endif %}
              <form method="post" class="form-signin">
                <div class="form-group">
                  <label for="username">Identifier <span style="color: red;">*</span></label>
                  <input type="text" id="username" name="username" class="email-bt" required autofocus>
                </div>
                <div class="form-group">
                  <label for="password">Password <span style="color: red;">*</span></label>
                  <input type="password" id="password" name="password" class="email-bt" required>
                </div>
                <div class="row">
                  <div>
                    <button class="main_bt" type="submit" style="width: 200px;">Se connecter</button>
                  </div>
                  <div class="test_bt">
                    <a href="{{ url_for('user_register') }}">Register</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image_6"><img src="{{ url_for('static', filename='images/img-6.png') }}"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
