{% extends 'layout/base.html' %}

{% block title %} Contact {% endblock %}

{% block js %}
<!-- EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
  (function () {
    emailjs.init('4OCckJamSqQjltoRm');
  })();
</script>
<script type="text/javascript">
  window.onload = function () {
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      this.contact_number.value = Math.random() * 100000 | 0;
      var timestamp = new Date().toLocaleString();
      var formData = new FormData(this);
      formData.append('timestamp', timestamp);
      document.getElementById('timestamp').value = timestamp;

      emailjs.sendForm("service_3zyprwt", "template_398p23p", this)
        .then(function () {
          console.log('SUCCESS!');
        }, function (error) {
          console.log('FAILED...', error);
        });
      this.reset();
    });
  }
</script>
{% endblock %}

{% block content %}
<!-- contact section start -->
<div class="contact_section layout_padding padding_top_0">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="email_box">
          <div class="input_main">
            <div class="container">
              <form id="contact-form" class="row">
                <input type="hidden" name="contact_number">
                <input type="hidden" name="timestamp" id="timestamp">
                <div class="form-group">
                  <input type="text" class="email-bt" placeholder="Nom" name="user_name">
                </div>
                <div class="form-group">
                  <input type="text" class="email-bt" placeholder="Email" name="user_email">
                </div>
                <div class="form-group">
                  <input type="text" class="email-bt" placeholder="Objet" name="object">
                </div>
                <div class="form-group">
                  <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                </div>
                <div class="col-md-12 text-left"><button class="main_bt" type="submit">Envoyer</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image_6"><img src="{{ url_for('static', filename='images/img-6.png') }}"></div>
      </div>
    </div>
  </div>
</div>
<!-- contact section end -->
{% endblock %}
